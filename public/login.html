<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        :root { --primary: #ff6b6b; --bg: #fdfbf7; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 { color: var(--primary); margin-bottom: 5px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 25px; }
        
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; color: #666; margin-bottom: 5px; font-weight: bold; }
        
        input {
            width: 100%; padding: 12px;
            border: 1px solid #eee; border-radius: 8px;
            background: #fafafa; box-sizing: border-box; font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--primary); background: white; }

        button {
            width: 100%; padding: 12px; margin-top: 10px;
            background: var(--primary); color: white;
            border: none; border-radius: 8px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #e05e5e; }
        .back { display: block; margin-top: 20px; color: #aaa; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Admin Login ðŸ”’</h2>
        <p>Masukkan identitas untuk akses panel.</p>

        <form id="login-form">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Contoh: admin" required>
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <button type="submit">Masuk Dashboard</button>
        </form>

        <a href="index.html" class="back">Kembali ke Home</a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Simpan KEDUANYA di browser
            localStorage.setItem('admin_user', user);
            localStorage.setItem('admin_pass', pass);

            // Pindah ke halaman admin
            window.location.href = 'admin.html';
        });
    </script>
</body>
</html>
